<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日礼物大放送</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="background-top"></div>
    <div class="header-text">
      <h1>生日礼物大放送</h1>
      <h2>祝亲爱的，生日快乐，天天开心！</h2>
    </div>
  </div>
  <div class="lottery-container">
    <div class="grid">
      <div class="cell" data-prize="LV白棋盘包包一个">LV包</div>
      <div class="cell" data-prize="蒂芙尼项链一条">项链</div>
      <div class="cell" data-prize="阿玛尼手表一条">手表</div>
      <div class="cell" data-prize="香奈儿香水一瓶">香水</div>
      <div class="cell" id="draw-button">点击抽奖</div>
      <div class="cell" data-prize="YSL口红一支">口红</div>
      <div class="cell" data-prize="海鲜自助餐一顿">海鲜</div>
      <div class="cell" data-prize="小辣鱼若干包">小辣鱼</div>
      <div class="cell" data-prize="RMB520元">RMB520</div>
    </div>
  </div>
  <div class="footer">
  <style>
  ul {
    list-style: none; /* 移除默认符号 */
    padding: 0;
  }
  li {
    width: 50%;               /* 设置宽度，让 li 居中 */
    margin: 0 auto;           /* 让整个 li 在父容器中居中 */
    text-align: left;         /* 文本左对齐 */
    padding: 10px;
  }
  </style>
      <p>温馨提示：</p>
      <ul>
          <li>总共三次抽奖机会哈(●'◡'●).</li>
          <li>抽奖之前默念三次：“吴勃志最帅”，抽中大奖概率指数级升高哇(*^_^*).</li>
          <li>三次抽奖，最终奖品是选择其中最贵的进行发送哦O(∩_∩)O.</li>
      </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
